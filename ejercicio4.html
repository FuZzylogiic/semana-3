<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Mes = parseInt(prompt("ingrese un numero del 1 al 12 : "));
        let nombreMes="";
        switch (Mes) {
            case 1:
            nombreMes = "Enero";
                break;
            case 2:
            nombreMes = "Febrero";
                break;
            case 3:
            nombreMes = "Marzo";
                break;
            case 4:
            nombreMes = "Abril";
                break;
            case 5:
            nombreMes = "Mayo";
                break;
            case 6:
            nombreMes = "Junio";
                break;
            case 7:
            nombreMes = "Julio";
                break;
            case 8:
            nombreMes = "Agosto";
                break;
            case 9:
            nombreMes = "Setiembre";
                break;
            case 10:
            nombreMes = "Octubre";
                break;
            case 11:
            nombreMes = "Noviembre";
                break;
            case 12:
            nombreMes = "Diciembre";
                break;
        }
        document.write(nombreMes);
        alert("El numero del mes es: "  + Mes);
    </script>
</body>
</html>
